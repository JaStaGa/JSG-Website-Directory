<!-- mini_fb/create_status_form.html -->
{% extends "mini_fb/base.html" %}
{% block content %}
<div class="container">
  <div class="form-panel">
    <h2>Post a Status</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <table class="form-table">
        {{ form.as_table }}
      </table>

      <div class="form-group">
        <label for="id_files">Upload image(s):</label>
        <input type="file" name="files" id="id_files" multiple class="form-control-file" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Post</button>
        <a href="{% url 'show_profile' profile.pk %}" class="btn secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
