<!-- mini_fb/create_profile_form.html -->

{% extends "mini_fb/base.html" %}

{% block content %}
  <h2>Create a New Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Create Profile</button>
  </form>

{% endblock %}
