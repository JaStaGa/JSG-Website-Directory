<!-- mini_fb/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<div class="container">
    <section class="profiles-list">
        <header class="section-header">
            <h1>All Profiles</h1>
        </header>

        <div class="search-wrapper">
            <input type="search" placeholder="Search profilesâ€¦" class="search-input"
                oninput="filterProfiles(this.value)" />
        </div>

        <script>
            function filterProfiles(query) {
                const cards = document.querySelectorAll('.profile-card');
                cards.forEach(card => {
                    const name = card.querySelector('h4').textContent.toLowerCase();
                    if (name.includes(query.toLowerCase())) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        </script>

        <div class="grid-container">
            {% for profile in profiles %}
            <div class="profile-card">
                <a href="{% url 'show_profile' profile.pk %}" class="profile-link">
                    <div class="crop">
                        {% if profile.image_file %}
                        <img src="{{ profile.image_file.url }}" alt="{{ profile.first_name }} {{ profile.last_name }}"
                            class="avatar">
                        {% else %}
                        <div class="placeholder-pic small">No Image</div>
                        {% endif %}
                    </div>
                    <h4>{{ profile.first_name }} {{ profile.last_name }}</h4>
                    <p class="city">{{ profile.city }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
{% endblock %}
