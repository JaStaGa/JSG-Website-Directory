<!-- mini_fb/login.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h1> Login to Mini Facebook</h1>
<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Login">

    <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
</form>

{% endblock %}
