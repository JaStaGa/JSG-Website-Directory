<!-- mini_fb/show_all_profiles.html -->

{% extends 'mini_fb/base.html' %}
{% block content %}
<h1>
    Showing All Profiles
</h1>
<!-- {{profiles}} -->
<main class="grid-container">
    {% for profile in profiles %}
    <profile>
        <a href="{% url 'show_profile' profile.pk %}">
        <div class="crop">
            {% if profile.image_file %}
            <img src={{profile.image_file.url}} alt="" style="width: 200px; height: 200px;">
            {% else %}
            <h3>No image</h3>
            {% endif %}
        </div>
        {{profile.first_name}} {{profile.last_name}} 
        </a>
        <p>
            {{profile.city}}
        </p>
    </profile>
    {% endfor %}
</main>
{% endblock %}
