<!-- mini_fb/login.html -->
{% extends 'mini_fb/base.html' %}
{% block content %}
<div class="container">
    <div class="form-panel">
        <h2> Login to Mini Facebook</h2>

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{form.as_table}}
            <input type="submit" value="Login">

            <!-- 7-2-2-c -->
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
            {% else %}
            <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
            {% endif %}
        </form>

        <hr>
        Don't have an account? <a href="{% url 'create_profile' %}">Register here</a>.
    </div>
</div>


{% endblock %}
